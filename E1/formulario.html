<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <header>
        <H1>Formularios de Registro</H1>
    </header>

    <main>
        <section>
            <article>
                <p>
                    <label for="nick">Nombre:</label>
                    <input type="text" id="nick">
                </p>                
            </article>

            <article>
                <p>
                    <label for="ape">apellido:</label>
                    <input type="text" id="ape">
                </p>
            </article>

            <article>
                <p>
                    <label for="demand">modalidad de la cursada:</label>
                    <input type="radio" name="demand">
                    <span>on-Demand</span>
                    <input type="radio" name="demand">
                    <span>en vivo</span>
                </p>
            </article>

            <article>
                <label for="email">correo:</label>
                <input type="email" id="email">
            </article>

            <article>
                <p>
                    <input type="checkbox" id="si">
                    <label for="si">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
                </p>
            </article>
            
            <article>
                <p>
                    <input type="checkbox" id="no">
                    <label for="no">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
                </p>
            </article>

            <article>
                <p>
                    <button>enviar</button>
                </p>
            </article>

            <article>
                <a href="../index.html">volver a inicio</a>
            </article>
        </section>
    </main>
</body>
</html>
